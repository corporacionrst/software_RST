{%load staticfiles%}
<html>
<head> <meta charset="utf-8">
    
    <title>PRODUCTOS EN COLA:{{tienda}} </title>
    
    <link href="{%static 'bower_components/bootstrap/dist/css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{%static 'bower_components/font-awesome/css/font-awesome.min.css'%}" rel="stylesheet" type="text/css">


</head>
	<body>
		<div class="col-lg-6 col-xl-6 col-md-6 col-sm-6 col-xs-6">
			<h1>DESPACHO en {{tienda}}</h1> 
		</div>
		<div class="col-lg-6 col-xl-6 col-md-6 col-sm-6 col-xs-6">
			</br>
	    	
			<select class="form-control" id="usuario_ddl">
			{%if request.user.is_staff%}
	    	<option value={{request.user.id}} >{{request.user}}</option>
	    	{%endif%}
	    	{%for i in bodega%}
	    	<option value={{i.id}}>{{i.usuario.username}}</option>
	    	{%endfor%}</select>
		</div>
		<div class="col-lg-12 col-xl-12 col-md-12 col-sm-12 col-xs-12">
			<button class="btn-lg btn-info col-lg-12 col-xl-12 col-md-12 col-sm-12 col-xs-12" onclick="refresh()"><i class="fa fa-refresh fa-2x fa-spin" aria-hidden="true" ></i> RECARGAR</button>
		</div>

		<div class="col-lg-12 col-xl-12 col-md-12 col-sm-12 col-xs-12">
			<table class="table table-striped table-hoover " id="mitabla">  
				<tr>
					<th>cantidad</th>
					<th>producto</th>
					<th>descripcion</th>
					<th>marca</th>

					<th>autoriza</th> 
				</tr>
			</table>

		</div>

		<script>
		var tienda={{id_t}};
		var usu={{request.user.id}};
		var mitoken = "{{csrf_token}}"
		;
		function refresh () {
			window.location.reload();
		}
		</script>	
		<script src="{% static 'bower_components/jquery/dist/jquery.min.js'%}"></script>
		<script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js'%}"></script>
		<script src="{% static 'propias/alertas/cola.js'%}"></script>

		
     </body> 			
</html>
