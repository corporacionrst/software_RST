
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">

                <div id="message"> 
                </div>
                <a href="/orden_de_compra/cargar/">solicitar orden</a><div class ="pull-right">.</div>
            </div>
                
            <div class="panel-body">
            	<div class="dataTable_wrapper">
            		<div class="col-lx-10 col-lg-10 col-md-10 col-sm-10"  >
	            		<input type="text" class="form-control" placeholder="buscar por nit">
            		</div>
            		<div class="col-lx-2 col-lg-2 col-md-2 col-sm-2">
            			<button class="btn-primary btn-lg">buscar nit</button>
            		</div>

                    <div class="col-lx-12 col-lg-12 col-md-12 col-sm-12"  >
                        <input type="search" name="nombre" maxlength="1000" onkeyup="count_nombre()" id="id_nombre" required="" placeholder="buscar por nombre" onkeydown="endnombre()" class="form-control col-xl-6 col-lg-6 col-md-6">

                    </div>
                    <div class="col-lg-12">
                        <div id="tabla_pr"></div>
                    </div>
            		<table class="table table-striped table-bordered table-hover" id="tr">
            			<div class="table-responsive"></div>
            			<tbody>
            				<tr>
            					<th>nit</th>
            					<th>proveedor</th>
            					<th>autorizo</th>
            					<th>total</th>
            					<th>imprimir</th>
            				</tr>
            				{%for f in orden%}
            				<tr>
            					<td>{{f.proveedor.info.nit}}</td>
            					<td>{{f.proveedor.info.nombre}}</td>
            					<td>{{f.autorizo.usuario.username}}</td>
            					<td>{{f.lista.total}}</td>
            					<td>
            						<a href="javascript: show_set({{f.id}});"><i class="fa fa-print fa-3x "></i></a>
            					</td>
            				</tr>
                            {%endfor%}
            				<tr>
        				</tbody>
        			</table>
    			</div>
            </div>
        <!-- /.panel -->
        </div>
    <!-- /.col-lg-12 -->
    </div>
</div>
