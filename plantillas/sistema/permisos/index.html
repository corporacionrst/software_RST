
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                {% for message in messages %}
                    <li{%if not message.tags%} class="{{message.tags}}"{%endif%}>{{message}}</li>
                {% endfor %}
                tienes disponible "{{dias}}" de 15 dias  
            </div>

            <div class="panel-body">
                    <form method="POST">{%csrf_token%}
                        {{form.as_p}}
                        <input type="submit" class="btn btn-lg btn-primary"> 
                    </form>
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>fecha</th>
                                <th>motivo</th>
                                <th>estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            {%for ob in objeto%}
                            <tr class="odd gradeX">
                                <td>{{ob.usuario}}</td>
                                <td>{{ob.nombre}}</td>
                                <td>{{ob.apellido}}</td>
                                <td>{{ob.puesto}}</td>
                                <td>
                                    <a href="historial/{{ob.id}}">
                                        <button class="btn-info"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> historial</button>
                                    </a>
                                </td>
                                <td>
                                    {%ifequal usuario ob.usuario%}
                                    <i class="fa fa-times" aria-hidden="true"></i>
                                    {%else%}
                                    <button class='btn-danger' onclick="eliminar({{ob.id}},'{{ob.usuario}}')"><i class="fa fa-times" aria-hidden="true"></i> eliminar</button>
                                    {%endifequal%}
                                </td>
                            </tr>
                            {%endfor%}
                        </tbody>
                    </table>
                </div>
            </div>
        <!-- /.panel -->
        </div>
    <!-- /.col-lg-12 -->
    </div>
</div>
<!-- /.row -->
