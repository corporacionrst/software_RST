
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">

                <div id="message"> 
                </div>
                <a href="/orden_de_compra/cargar/">solicitar orden</a><div class ="pull-right">.</div>
            </div>
                
            <div class="panel-body">
            	<div class="dataTable_wrapper">
            		<table class="table table-striped table-bordered table-hover">
            			<div class="table-responsive"></div>
            			<tbody>
            				<tr>
            					<th>nit</th>
            					<th>proveedor</th>
            					<th>autorizo</th>
            					<th>total</th>
            					<th>imprimir</th>
            				</tr>
            				{%for f in orden%}
            				<tr>
            					<td>{{f.proveedor.info.nit}}</td>
            					<td>{{f.proveedor.info.nombre}}</td>
            					<td>{{f.autorizo.usuario.username}}</td>
            					<td>{{f.lista.total}}</td>
            					<td>
            						<a href="javascript: show_set({{f.id}});"><i class="fa fa-print fa-3x "></i></a>
            					</td>
            				</tr>
                            {%endfor%}
            				<tr>
        				</tbody>
        			</table>
    			</div>
            </div>
        <!-- /.panel -->
        </div>
    <!-- /.col-lg-12 -->
    </div>
</div>
